<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
      }
      .calculator {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }
      .calculator h2 {
        margin-bottom: 20px;
      }
      .calculator input {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ced4da;
        border-radius: 5px;
      }
      .calculator button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #28a745;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
      }
      .calculator button:hover {
        background-color: #218838;
      }
      .result {
        margin-top: 20px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <h2>Tip Calculator</h2>
      <p>Enter the bill amount and tip percentage to calculate the total.</p>
      <input type="number" id="billAmount" placeholder="Bill amount" />
      <input type="number" id="tipPercentage" placeholder="Tip percentage" />
      <button onclick="calculateTip()">CALCULATE</button>
      <div class="result" id="result"></div>
    </div>

    <script>
      function calculateTip() {
        const billAmount = parseFloat(
          document.getElementById("billAmount").value
        );
        const tipPercentage = parseFloat(
          document.getElementById("tipPercentage").value
        );

        if (isNaN(billAmount) || isNaN(tipPercentage)) {
          document.getElementById("result").innerHTML =
            "Please enter valid numbers.";
          return;
        }

        const tipAmount = billAmount * (tipPercentage / 100);
        const totalAmount = billAmount + tipAmount;

        document.getElementById(
          "result"
        ).innerHTML = `Tip: $${tipAmount.toFixed(
          2
        )}<br>Total: $${totalAmount.toFixed(2)}`;
      }
    </script>
  </body>
</html>
